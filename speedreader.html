<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <link href="speedreader.css" type="text/css" rel="stylesheet" />
        <script src ="speedreader.js" type="text/javascript"></script>
        <title>SpeedReader</title>
    </head>
    <body>
        <h1>SpeedReader</h1>

        <div id="upperBox" class="initialSize"></div>

        <div id="Controls">
            <fieldset>
                <legend>Play Controls:</legend>
                <button id="start">Start</button>
                <button id="stop">Stop</button>
            </fieldset>

            <fieldset>
                <legend>Speed:</legend>
                <select id = "speed">
                    <option value = "500">50 wpm</option>
                    <option value = "200">300 wpm</option>
                    <option value = "171" selected = "selected">350 wpm</option>
                    <option value = "150">400 wpm</option>
                    <option value = "133">450 wpm</option>
                    <option value = "120">500 wpm</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Size:</legend>
                <label><input type="radio" name="size"  id= "medium" checked = "checked" />Medium</label>
                <label><input type="radio" name="size" id= "big" />Big</label>
                <label><input type="radio" name="size" id="bigger" />Bigger</label>
            </fieldset>
        </div>

        <div id="input">
            <fieldset>
                <legend>Input Text</legend>
                <textarea id ="textCOntent" rows = "10" cols = "80"></textarea>
            </fieldset>
        </div>

        <div id="validators" >
            <a href="https://validator.w3.org/check/referer">
                <img src="http://allisonobourn.com/images/w3c-html-blue.png" alt="Valid HTML5" />
            </a>
            <a href="http://jigsaw.w3.org/css-validator/check/referer">
                <img src="http://allisonobourn.com/images/w3c-css-blue.png" alt="Valid CSS" />
            </a>
            <a href="https://webster.cs.washington.edu/jslint/?referer">
                <img src="http://allisonobourn.com/images/w3c-js-blue.png" alt="Valid JavaScript" />
            </a>
        </div>
    </body>
</html>
